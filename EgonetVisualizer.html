<html>
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="./ScrollSlider.js"></script>
		<script src="./DataSets/L2K Class Network With Schedules.js"></script>
		<script src="./DataSets/DolphinJsonNetwork.js"></script>
		<script src="./DataSets/CongressJsonNetwork.js"></script>
		<script src="./DataSets/CatBrainJsonNetwork.js"></script>
		<script src="./DataSets/StarWarsNetwork.js"></script>
		<script src="./DataSets/SampleDirectedNetwork.js"></script>
		<script src="./DataSets/sampleNetwork.js"></script>
		<style>
		body {
			background-color : #F6F6F6; 

		}

		p {
			color : #000000;
		}

		svg {
			background-color : #FFFFFF;
			margin : auto;
			margin-top: 20px;
			border-style : solid;
			border-width: 3px;
			border-color: black;
			border-radius: 5px;
		}

		.border {
			background-color : #FFFFFF;
			margin : auto;
			border-style : solid;
			border-width: 3px;
			border-color: black;
			border-radius: 5px;
		}
		</style>
	</head>
	<body>
		<table class="border">
			<tr>
				<td><p>Network Shown: </p></td>
				<td>
					<select id="selectNetwork" onchange="ReadData()">
						 <option value="L2K">L2K Classroom</option>
						 <option value="dolphin">Dolphin Social Network</option>
							 <option value="congress">US Congress Rollcall Votes</option>
							 <option value="catbrain">Cat Brain 2013</option>
							 <option value="starwars">Star Wars Episode 4</option>
							 <option value="sampledirected">Sample Directed Graph</option>
							 <option value="sample">Sample Graph</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><p>Select Ego (By Node Id):</p></td>
				<td><input id="nodeSelection"></input></td>
			</tr>
			<tr>
				<td>
					<button onclick="SelectNode(document.getElementById('nodeSelection').value)">Select Ego</button>
					<button onclick="SelectNode(Math.floor(Math.random() * allNodes.length)); document.getElementById('nodeSelection').value = '';">Random Ego</button>
					<button onclick="SelectNode()">Clear Ego</button>
				</td>
			</tr>
			<tr>
				<td><p>Display Ego</p></td>
				<td><input type="checkbox" onChange="ToggleEgo()" checked="checked"</td>
			</tr>
			<tr>
				<td><p>Display Weights</p></td>
				<td><input type="checkbox" onChange="ToggleWeights()" checked="checked"</td>
			</tr>
			<tr>
				<td><p>Display Arrows</p></td>
				<td><input type="checkbox" onChange="ToggleArrows()" checked="checked"</td>
			</tr>
			<tr>
				<td><p>Update Graph Layout</p></td>
				<td><input type="checkbox" onChange="ToggleUpdates()" checked="checked"</td>
			</tr>
			<tr>
				<td><p>Link Strength</p></td>
				<td><input type="range" min="0" max="1000" onInput="UpdateLinkStrength()" id="linkStrengthSlider" style="width: 95%"></input></td>
			</tr>
		</table>
		<script src="./EgonetVisualizer.js"></script>
	</body>
</html>
